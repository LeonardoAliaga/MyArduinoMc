# Nombre de la acci贸n
name: Deploy Docs

# Se activa cuando haces un push a la rama 'main' (o 'master')
on:
  push:
    branches: [main, master]
    # Ignorar cambios que no sean de la carpeta docs para ahorrar recursos
    paths:
      - 'docs/**'
      - '.github/workflows/deploy-docs.yml'

# Permisos para escribir en GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Solo una publicaci贸n a la vez
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Trabajo de construcci贸n
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Importante para 'lastUpdated' si lo usas

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: cd docs && npm ci

      - name: Build with VitePress
        run: cd docs && npm run docs:build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  # Trabajo de publicaci贸n
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4